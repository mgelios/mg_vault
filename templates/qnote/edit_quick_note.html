{{template "header" .PageTitle}}
{{template "body_start"}}

{{template "navbar" .}}

<div class="flex-container">
    <section class="container-header">
        <div>
            <a href="/">
                <h1>Quick Note</h1>
            </a>
        </div>
    </section>
    <section class="cards-container">
        <form hx-put="/api/v1/qnotes" hx-ext="json-enc-custom">
            {{template "quick_note_form_inputs" .}}
            <input type="hidden" name="id" value={{.Note.Id}}>
            <button type="submit" class="button">Update</button>
        </form>
        <button class="button backgroud-red-1" hx-delete="/api/v1/qnotes?qnote_id={{.Note.Id}}">Delete</button>
    </section>
</div>

{{template "body_end"}}
