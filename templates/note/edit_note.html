{{template "header" .PageTitle}}
{{template "body_start"}}

{{template "navbar" .}}


<div class="flex-container">
    <section class="container-header">
        <div>
            <a href="/">
                <h1>Note</h1>
            </a>
        </div>
    </section>
    <section class="cards-container">
        <form  hx-put="/api/v1/notes" hx-ext="json-enc-custom">
            {{template "note_form_inputs" .}}
            <input type="hidden" name="id" value={{.Note.Id}}>
            <button type="submit" class="button">Update</button>
        </form>
        <button class="button backgroud-red-1" hx-delete="/api/v1/notes?note_id={{.Note.Id}}">Delete</button>
    </section>
</div>

<script>
    declareTagInputForElements("tags", "input-tag", "tags");
    declareTagInputForElements("path-parts", "input-path-part", "path");

    declareMarkdownPreview("content", "content-preview");
</script>

{{template "body_end"}}
